<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    
    <link rel="icon" href="logo.png" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div id="wtt">
        <h1>Welcome to MyTicTacToe</h1>
    </div>
    
    
    <div class="gamecontainer">
        <div class="container ">
            <div class="box bt bl"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bl"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box bl bb"><span class="boxtext"></span></div>
            <div class="box bb"><span class="boxtext"></span></div>
            <div class="box br bb"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            
            <div class="bt">
                <span class="info">Turn for X</span>
                <button id="nextRound"> Next Round </button>
                <button id="newGame"> New Game </button>
                <button id="reset"> Reset </button>
            </div>
            <div class="scoreCard">
                <table>
                    <h2>ScoreCard</h2>
                    <tr>
                        <th class="player1">Player1 Score</th>
                        <th class="player2">Player2 Score</th>
                        <th> No of Rounds</th>
                    </tr>
                    <tr>
                        <th class="point1"> 0 </th>
                        <th class="point2"> 0 </th>
                        <th class="ngames"> n </th>
                    </tr>
                </table>
            </div>
            <div class="imgbox">
                <img src="anime.png" alt="">    
            </div>    
        </div>
        
    </div> 
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
